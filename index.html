<html>
<div id="root"></div>
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.min.js"></script>
<style type="text/css">

    .box {
        border: 1px solid #4b4b4b;

    }

    .box--small {
        width: 45px;
        height: 45px;
    }

    .box--big {
        width: 90px;
        height: 90px;
    }
</style>

<script type="text/babel">
    const rootElement = document.getElementById('root')

    const Box = (props) => {
        const size = props.size;
        const className = size ? `box box--${size}` : 'box'
        console.log(className)
        return <div className={className} style={props.style}>{size}</div>
    }

    const element = (
        <div>
            <Box size="small" style={{fontStyle: 'italic', backgroundColor: 'lightBlue'}}/>
            <Box size="big" style={{fontStyle: 'italic', backgroundColor: 'pink'}}/>
        </div>)

    ReactDOM.render(element, rootElement)
</script>
</html>
