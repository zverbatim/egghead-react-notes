<html>
<div id="root"></div>
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.min.js"></script>
<style type="text/css">

    .box {
        border: 1px solid #4b4b4b;

    }

    .box--small {
        width: 45px;
        height: 45px;
    }

    .box--big {
        width: 90px;
        height: 90px;
    }
</style>

<script type="text/babel">
    const rootElement = document.getElementById('root')
    const Form = (props) => (
        <div>
            <form>
                <label htmlFor="name">Enter the name</label>
                <input id="name"
                       onChange={props.handleChange}
                />
            </form>
            {props.name ? `Hello ${props.name}` : 'Please enter you name'}
        </div>
    )

    const Greeting = () => {
        const [name, setName] = React.useState('')
        const [name2, setName2] = React.useState('')
        const handleChange = (event) => setName(event.target.value)
        const handleChange2 = (event) => setName2(event.target.value)
        return (
            <span>
                <Form handleChange={handleChange} name={name}/>
                <hr/>
                <Form handleChange={handleChange2} name={name2}/>
            </span>
        )
    }

    ReactDOM.render(<Greeting/>, rootElement)
</script>
</html>
