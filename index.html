<html>
<div id="root"></div>
<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root')
    const c = ['Hello', ' World', ' !']
    const className = 'container'
    const props = {children: c, className}

    // self enclosing tags
    // props can spread
    // additional props can be passed
    // the last one overwrites the value coming out of the spreading of the props
    const element = <div id="app-root" {...props} className="the-last-defined-props-wins"/>
    ReactDOM.render(element, rootElement)
</script>
</html>
