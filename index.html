<html>
<div id="root"></div>
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.min.js"></script>
<script src="https://unpkg.com/react-error-boundary@1.2.3/dist/umd/react-error-boundary.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById('root')

    const First = (props) =>
        <form>
            <label htmlFor="first">First name</label>
            <input name="first"
                   value={props.first}
                   onChange={props.handleChange}
            />
        </form>

    const Last = () => {
        const [last, setLast] = React.useState('')

        return <form>
            <label htmlFor="last">Last name</label>
            <input name="last"
                   value={last}
                   onChange={(event) => setLast(event.target.value)}
            />
        </form>
    }

    const App = () => {
        const [first, setFirst] = React.useState('')

        return (
            <div>
                <First first={first} handleChange={(event) => setFirst(event.target.value)}/>
                <Last/>
                <span>Hello {first}!</span>
            </div>

        )
    }

    ReactDOM.render(<App/>, rootElement)
</script>
</html>
